<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Static Resume builder by Hussain Raza</h1>
    <form id="Resumeform">
        <fieldset>
            <legend>Personal Information</legend>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
            <br>
            <label for="email" >Email:</label>
            <input type="email" id="email" name="email" required>
            <br>
            <label for="phone">Phone:</label>
            <input type="tel" id="phone" name="phone" required>
            <br>
            <label for="dob">Date of Birth:</label>
            <input type="date" id="dob" name="dob">
            <br>
        </fieldset>
         
        <!-- Education -->
        <fieldset>
            <legend>Education</legend>
            <label for="Education">Education</label>
            <textarea id="education" name="education" rows="4" required></textarea>
            <br>
        </fieldset>

        <!-- Experience -->
        <fieldset>
            <legend>Experience</legend>
            <label for="experience">Experience</label>
            <textarea id="experience" name="experience" rows="4" required></textarea>
            <br>
        </fieldset>
        
        <!-- Skills -->
        <fieldset>
            <legend>Skills</legend>
            <label for="skill">Skills</label>
            <textarea id="skill" name="skill" rows="4" required></textarea>
            <br>
        </fieldset>

        <button class="btn-81" style="margin: auto;"><span>Generate Resume</span></button>
<style>
.btn-81,
.btn-81 *,
.btn-81 :after,
.btn-81 :before,
.btn-81:after,
.btn-81:before {
  border: 0 solid;
  box-sizing: border-box;
  
}
.btn-81 {
  -webkit-tap-highlight-color: 
transparent;
-webkit-appearance: none;
appearance: button;
  background-color: 
#01053d;
  background-image: none;
  color: 
#edf8fc;
  cursor: pointer;
  font-family: ui-sans-serif, system-ui, -apple-system, BlinkMacSystemFont,
    Segoe UI, Roboto, Helvetica Neue, Arial, Noto Sans, sans-serif,
    Apple Color Emoji, Segoe UI Emoji, Segoe UI Symbol, Noto Color Emoji;
  font-size: 100%;
  font-weight: 900;
  line-height: 1.5;
  margin: 0;
  mask-image: radial-gradient(#000, #edf9fd);
  padding: 0;
}
.btn-81:disabled {
  cursor: default;
}
.btn-81:-moz-focusring {
  outline: auto;
}
.btn-81 svg {
  display: block;
}

.btn-81 [hidden] {
  display: none;
}
.btn-81 {
  border: 2px solid;
  border-radius: 999px;
  box-sizing: border-box;
  display: block;
  overflow: hidden;
  padding: 1.2rem 3rem;
  position: relative;
  text-transform: uppercase;
}
.btn-81 span {
  font-weight: 900;
  mix-blend-mode: difference;
}
.btn-81:before {
  background: 
#d2f4f8;
  bottom: 0;
  content: "";
  left: 0;
  position: absolute;
  width: 100%;
}
.btn-81:hover:before {
  -webkit-animation: progress-bar 1.2s;
  animation: progress-bar 1.2s;
}
@-webkit-keyframes progress-bar {
  0% {
    height: 0%;
    opacity: 1;
  }
  10% {
    height: 15%;
    opacity: 1;
  }
  25% {
    height: 25%;
    opacity: 1;
  }
  40% {
    height: 35%;
    opacity: 1;
  }
  55% {
    height: 75%;
    opacity: 1;
  }
  60% {
    height: 100%;
    opacity: 1;
  }
  to {
    height: 100%;
    opacity: 0;
  }
}
@keyframes progress-bar {
  0% {
    height: 0%;
    opacity: 1;
  }
  10% {
    height: 15%;
    opacity: 1;
  }
  25% {
    height: 25%;
    opacity: 1;
  }
  40% {
    height: 35%;
    opacity: 1;
  }
  55% {
    height: 75%;
    opacity: 1;
  }
  60% {
    height: 100%;
    opacity: 1;
  }
  to {
    height: 100%;
    opacity: 0;
  }
}
</style>

        
    </form>
</body>
</html>
